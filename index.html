<body>

    <h4>Giphy-it! Search anything to turn it in to a moving picture !</h4>

    <!-- This div will be used to insert out buttons -->
    <div id="buttons"></div>

    <h3>Click each Giphy to play an pause !</h3>
    <!-- This div will have our gifs that will be used from our API -->
        
    <div id="giphy" class="flex-container"></div>

    <!-- The input from which the value will be used -->
    <form id="giphy-form">
        <label for="giphy-input">Search a something : </label>
        <input type="text" id="giphy-input"><br>
    
        <!-- Button triggers new movie to be added -->
        <input id="add-movie" type="submit" value="Add a Giphy, Yo!">
    </form>
      

</body>
